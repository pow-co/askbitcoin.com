version: 2.1
jobs:

  build_docker:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: docker build -t proofofwork/askbitcoin.ai-webapp:$CIRCLE_BRANCH . 
      - run:
          name: Push to Docker Hub
          command: |
            docker login --username $DOCKER_USER --password $DOCKER_PASSWORD
            docker push proofofwork/askbitcoin.ai-webapp:$CIRCLE_BRANCH
  deploy:
    docker:
      - image: circleci/node:16
    steps:
      - run:
          name: Deploy to Web Servers
          command: ssh root@askbitcoin.ai "chef-client -o recipe[askbitcoin.ai]"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_docker
      - deploy:
         requires:
           - build_docker
         filters:
           branches:
             only:
               - main
